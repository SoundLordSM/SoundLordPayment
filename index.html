<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscribe to SoundLord</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #1e1e2f;
      color: #f5f5dc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .logo {
      max-width: 100px;
      margin-bottom: 20px;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
    }

    p {
      margin: 8px 0 24px;
      font-size: 1.1rem;
      color: #ccc;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 24px;
    }

    label {
      margin-bottom: 8px;
      font-weight: 600;
    }

    input[type="number"] {
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      width: 100px;
      text-align: center;
      background-color: #2e2e4d;
      color: #fff;
    }

    #paypal-button-container {
      margin-top: 20px;
    }

    footer {
      margin-top: 40px;
      font-size: 0.8rem;
      color: #888;
    }
  </style>
</head>
<body>
  <img src="sl_logo.png" alt="SoundLord Logo" class="logo">
  <h1>Subscribe to SoundLord</h1>
  <p>Choose how many artists you want SoundLord to manage for you</p>

  <div class="form-group">
    <label for="artistQuantity">Number of Artists:</label>
    <input type="number" id="artistQuantity" min="1" value="1">
  </div>

  <div id="paypal-button-container"></div>

  <footer>
    &copy; 2025 SoundLord. All rights reserved.
  </footer>

  <script src="https://www.paypal.com/sdk/js?client-id=AZ-qeEU7oq_HWH-zVYpFi6lYmz2TQzLoNnhPpBIqdHSMXeZcPNRR_MGG0oFpHELRFHcgrwligH4IYIDJ&vault=true&intent=subscription" data-sdk-integration-source="button-factory"></script>
  <script>
    const planId = 'P-5SB44100YD7394930NA2HWZY';

    function renderButton(quantity) {
      const container = document.getElementById('paypal-button-container');
      container.innerHTML = '';
      paypal.Buttons({
        style: {
          shape: 'pill',
          color: 'black',
          layout: 'horizontal',
          label: 'subscribe'
        },
        createSubscription: function(data, actions) {
          return actions.subscription.create({
            plan_id: planId,
            quantity: quantity
          });
        },
        onApprove: function(data, actions) {
          alert('Subscription successful! ID: ' + data.subscriptionID);
        }
      }).render('#paypal-button-container');
    }

    document.getElementById('artistQuantity').addEventListener('input', (e) => {
      const qty = Math.max(1, parseInt(e.target.value) || 1);
      renderButton(qty);
    });

    // Initial render
    renderButton(1);
  </script>
</body>
</html>
